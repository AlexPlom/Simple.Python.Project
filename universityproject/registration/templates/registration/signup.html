{% extends 'registration/base.html' %}
{% block content %}
<h1>Signup.</h1>
<form action="/signup/" method="POST">
    {{form}}
    {% csrf_token %}
    <div class="row">
        <div class="input-field col s6">
          <button class="waves-effect waves-light btn-small" type="submit" name="action">Submit</button>
        </div>
    </div>
</form>
{% endblock%}
