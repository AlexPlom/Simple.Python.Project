{% extends 'posts/layout.html' %}

{% block content %}
    <div>
        <h2> Create a post</h2> 
        <form class="form" action="/posts/create/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Create">
        </form>
    </div>
{% endblock %}
