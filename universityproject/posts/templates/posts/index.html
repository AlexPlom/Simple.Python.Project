{% extends 'posts/layout.html' %}

{% block content%}
    <table class="striped highlight" >
        <thead>
            <tr>
                <th>Post</th>
                <th>Created At</th>
                <th>Author</th>
                <th>Delete</th>
            </tr>
        </thead>

        <tbody>
            {% for post in posts %}
                <tr>
                    <td class="collection-item"><a class="waves-effect waves-teal btn-flat" href="/posts/details/{{post.id}}">{{post.title}}</a></td>
                    <td class="collection-item"><a class="waves-effect waves-teal btn-flat" href="/posts/details/{{post.id}}">{{post.createdAt}}</a></td>
                    <td class="collection-item"><a class="waves-effect waves-teal btn-flat" href="/posts/details/{{post.id}}">{{post.author}}</a></td>
                    <td class="collection-item"><a class="waves-effect waves-teal btn red accent-3" href="/posts/delete/{{post.id}}">X</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock%}
